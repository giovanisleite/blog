# Site settings
title_left    : "Giovani"
title_right   : "" # default: ""
description   : "Escrever umas coisas a√≠..."
keywords      : "developer, python, react, rails, opensource, data, productivity"
url           : https://giovanisleite.github.io
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "https://i.ibb.co/qpjYjJS/blog.jpg" # image uri like logo/cover image for site seo

google_analytics  : UA-138722564-1
twitter_username  : "queleabraco"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Giovani"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
